<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>

<body>
  <div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="login-card">
        <div class="login-icon">
            <img src="https://cdn.pixabay.com/photo/2013/07/12/16/31/cost-151072_960_720.png" alt="Login Icon" style="max-width: 100%; height: auto;">
        </div>
      <h1 class="form-title">Welcome</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <input type="text" class="form-control" id="username" formControlName="username" placeholder=" ">
          <label class="form-label" for="username">Username</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder=" ">
          <label class="form-label" for="password">Password</label>
        </div>
        <div class="error-message">{{ errorMessage }}</div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
      <div class="login-link">
        You don't have an account? <a routerLink="/signup">Sign-Up</a>
      </div>
    </div>
  </div>
</body>

</html>
