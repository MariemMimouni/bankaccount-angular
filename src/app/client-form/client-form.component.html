<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      background: linear-gradient(135deg, #0047ab 0%, #1e90ff 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .form-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
      padding: 2.5rem;
    }

    .bank-logo {
      width: 80px;
      height: 80px;
      background: #0056b3;
      border-radius: 50%;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bank-logo svg {
      width: 40px;
      fill: white;
    }

    .form-title {
      color: #0047ab;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border: 2px solid #d0e2ff;
      height: 60px;
      padding: 1rem;
    }

    .form-control:focus {
      border-color: #0047ab;
      box-shadow: 0 0 0 0.2rem rgba(0, 71, 171, 0.2);
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #0047ab 0%, #003366 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 71, 171, 0.3);
    }

    .btn-submit:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 71, 171, 0.2);
    }

    .field-info {
      color: #6c757d;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
<div class="form-container d-flex align-items-center">
  <div class="form-card">
    <h2 class="form-title">{{ isEditMode ? 'Update Client' : 'New Client' }}</h2>

    <form (ngSubmit)="saveUser()">
      <div class="form-floating">
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username"
               placeholder="Username" required>
        <label for="username">Username</label>
        <div class="field-info">Enter client's preferred username</div>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password"
               placeholder="Password" required>
        <label for="password">Password</label>
        <div class="field-info">Must contain at least 8 characters</div>
      </div>

      <button type="submit" class="btn-submit">
        {{ isEditMode ? 'Update Client' : 'Create Client' }}
      </button>
    </form>
  </div>
</div>
</body>

</html>
