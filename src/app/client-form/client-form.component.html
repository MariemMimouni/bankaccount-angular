<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      background: linear-gradient(135deg, #106540 0%, #1a7f39 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .form-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
      padding: 2.5rem;
    }

    .bank-logo {
      width: 80px;
      height: 80px;
      background: #0b4a2c;
      border-radius: 50%;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bank-logo svg {
      width: 40px;
      fill: white;
    }

    .form-title {
      color: #13634e;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border: 2px solid #e0e0e0;
      height: 60px;
      padding: 1rem;
    }

    .form-control:focus {
      border-color: #12562d;
      box-shadow: 0 0 0 0.2rem rgba(15, 118, 44, 0.15);
    }

    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #096138 0%, #094819 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 107, 81, 0.3);
    }

    .field-info {
      color: #6c757d;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="form-container d-flex align-items-center">
    <div class="form-card">
      <div class="bank-logo">
        <svg viewBox="0 0 24 24">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z" />
        </svg>
      </div>
      <h2 class="form-title">{{ isEditMode ? 'Update Client' : 'New Client' }}</h2>

      <form (ngSubmit)="saveUser()">
        <div class="form-floating">
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username"
            placeholder="Username" required>
          <label for="username">Username</label>
          <div class="field-info">Enter client's preferred username</div>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password"
            placeholder="Password" required>
          <label for="password">Password</label>
          <div class="field-info">Must contain at least 8 characters</div>
        </div>

        <button type="submit" class="btn-submit">
          {{ isEditMode ? 'Update Client' : 'Create Client' }}
        </button>
      </form>
    </div>
  </div>
</body>

</html>
